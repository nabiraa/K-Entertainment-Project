<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Entertainment Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>K-Entertainment Hub</h1>
        <nav>
            <ul>
                <li><a href="#artists" id="nav-artists">Artists</a></li>
                <li><a href="#groups" id="nav-groups">Groups</a></li>
                <li><a href="#albums" id="nav-albums">Albums</a></li>
                <li><a href="#concerts" id="nav-concerts">Concerts</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section id="artists-section" class="content-section active">
            <h2>Manage Artists</h2>

            <div class="form-container">
                <h3>Add New Artist</h3>
                <form id="addArtistForm" action="php/add_artist.php" method="POST">
                    <label for="artistName">Artist Name:</label>
                    <input type="text" id="artistName" name="artist_name" required>

                    <label for="debutDate">Debut Date:</label>
                    <input type="date" id="debutDate" name="debut_date">

                    <button type="submit">Add Artist</button>
                </form>
            </div>

            <div class="display-container">
                <h3>Current Artists</h3>
                <div class="search-filter">
                    <input type="text" id="artistSearchInput" placeholder="Search artists by name...">
                    <button id="searchArtistBtn">Search</button>
                </div>
                <div id="artistsDisplayArea" class="data-table">
                    <p>Loading artists...</p>
                </div>
            </div>
        </section>

        <section id="groups-section" class="content-section">
            <h2>Manage Groups</h2>
            <div class="form-container">
                <h3>Add New Group</h3>
                <form id="addGroupForm" action="php/add_group.php" method="POST">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" name="group_name" required>
                    <button type="submit">Add Group</button>
                </form>
            </div>
            <div class="display-container">
                <h3>Current Groups</h3>
                <div id="groupsDisplayArea" class="data-table">
                    <p>Loading groups...</p>
                </div>
            </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 K-Entertainment Company. All rights reserved.</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
